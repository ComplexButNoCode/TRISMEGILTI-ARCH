<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trismegilti Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #F4F4F4;
        --foreground: #111111;
        --ease-out-quart: cubic-bezier(0.25, 1, 0.5, 1);
      }
      body {
        font-family: 'Archivo', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
        overscroll-behavior-y: none;
      }
      html {
        scroll-behavior: smooth;
      }
      ::selection {
        background-color: var(--foreground);
        color: var(--background);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e0e0e0;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .animate-fade-in {
        animation: fadeIn 1s var(--ease-out-quart) forwards;
      }
      .animate-slide-in-up {
        animation: slideInUp 1.2s var(--ease-out-quart) forwards;
        transform: translateY(100%);
        opacity: 0;
      }
      .animate-stagger-child > * {
        animation: slideInUp 1.2s var(--ease-out-quart) forwards;
        transform: translateY(100%);
        opacity: 0;
      }
      .animate-image-reveal {
        opacity: 0;
        transform: translateY(40px) scale(1.05);
        animation: imageReveal 1s var(--ease-out-quart) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInUp {
        from { 
          opacity: 0;
          transform: translateY(100%);
        }
        to { 
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes imageReveal {
        from {
          opacity: 0;
          transform: translateY(40px) scale(1.02);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    </style>

</head>

</html>
